<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="image">
        <img src="https://unsplash.com/photos/0vUimYhadto/download?ixid=MnwxMjA3fDB8MXxhbGx8fHx8fHx8fHwxNjc1ODU5MDQx&force=true&w=640" 
        alt="A man standing with a sheathed sword">
    </div>
    <div>
        <h2>This is the portal to the place where your life can be changed instantly. 
            You only get one chance in a lifetime to sign up to this group. Will you take the chance?
        </h2>
        <form action="" method="post">
            <fieldset>
                <label for="first-name">First Name:</label>
                <input type="text" name="firstName" id="first-name">

                <label for="last-name">Last Name:</label>
                <input type="text" name="lastName" id="last-name"> <br>
            <!-- </fieldset>
            <fieldset> -->
                <label for="email-address">Email:</label>
                <input type="email" name="emailAddress" id="email-address"> 

                <label for="phone-number">Phone Number:</label>
                <input type="tel" name="phoneNumber" id="phone-number" minlength="11" maxlength="16"> <br>
            <!-- </fieldset>
            <fieldset> -->
                <label for="password">Password:</label>
                <input type="password" name="password" id="password">

                <label for="confirm-password">Confirm Password:</label>
                <input type="password" name="confirmPassword" id="confirm-password">
            </fieldset>
            <button type="submit">Create Account</button>
            <button type="button" target="_blank">Log in</button>
        </form>

</body>
</html>
